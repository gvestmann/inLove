<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="href">
    <link href="https://fonts.googleapis.com/css2?family=Copse&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <title>inLove | by LoveStar</title>
</head>
<body>
    <div id="pop-up" class="pop-up-box">
        <div id="pop-up-content" class="pop-up-content">
            <input type="text" name="ssn" placeholder="ENTER YOUR SOCIAL SECURITY NUMBER"></input>
            <a href="#" onclick="hidePopUp();"><span id="close-btn" class="close">&times;</span></a>
            <br>
            <div class="button-wrapper">
                <input class="submit" type="submit" placeholder="Register"></input>
            </div>
        </div>
    </div>    
    <div class="container">
        <header>
            <div class="img-container">
                <img class="icon" src="img/inlove.svg">
            </div>
            <h1>inLove</h1>
        </header>
        <p>Via our quantum computed algorithms we calculate a simple answer: your soulmate. We guarantee your 100% satisfaction. Join the waiting list and be one of the first people in the world to find true love.</p>
        <button onclick="displayPopUp();" id="sign-up">Join waiting list</button>
    </div>
    <footer>
        <p class="by-loverstar">by<img class="lovestar-logo" src="img/lovestar-logo.png"></p>
    </footer>
    <script src="script.js"></script>
